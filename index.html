<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/cellphone.png" alt="celular img" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/user.jpg" alt="foto de perfil" />
          </div>
          <a href="https://www.instagram.com/_mendesco/" class="instagram-login"
            >Continue as _mendesco</a
          >
          <span class="link-red"><a href="https://www.instagram.com/" class="instagram-logout"
            >Remove Account</a
          ></span>
        </div>
        <div class="group">
          <p class="not-account">
            <span class="link-red"><a href="#">Switch Accounts</a></span>
            or
            <span class="link-red"><a href="#">Sign Up</a></span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA361CCA2-83EC-4E5F-82D3-C93211BC48A1%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
